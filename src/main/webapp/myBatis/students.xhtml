<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>

    <h2>Add Instructor to this course</h2>
    <h:form>
        <label>Instructor name: </label>
        <h:inputText a:placeholder="name" value="#{studentsForCourseMyBatis.instructorToAdd.name}" required="true" />
        <h:commandButton value="Add instructor to the course" action="#{studentsForCourseMyBatis.addInstructorForCourse}" >
            <f:param name="courseId" value="#{studentsForCourseMyBatis.course.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/courses" value="Back to courses page"/>
</h:body>
</html>
