<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateStudentDetails.student.fullName}</h2>
    <h:form>
        <h:outputText value="Student ID: "/>
        <h:inputText a:placeholder="Enter the value" value="#{updateStudentDetails.student.studentId}" required="true" />
        <h:commandButton value="update" action="#{updateStudentDetails.updateStudentId()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>

    <h:form>
        <h:outputText value="#{generateStudentId.generationStatus}" />
        <h:commandButton value="Generate Student ID" disabled="#{generateStudentId.generationRunning}" action="#{generateStudentId.generateNewStudentId()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
